<div class="header container-fluid">
  <h3>
    <div class="row">
      <div class="col-xs-4">
        <span class="small">{{ subject }}</span>
      </div>
      <div class="col-xs-4 text-center">
        <span>{{ title }}</span>
      </div>
      <div class="col-xs-4 text-right">
        <span class="small">{{ author }}</span>
      </div>
    </div>
  </h3>
</div>
<div class="main container">
  <div class="row">
    <div class="col-md-6">
      <h3>Configuration:</h3>
      <config></config>
    </div>
    <div class="col-md-6">
      <h3>Results:</h3>
      <result></result>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Matrix of joint probabilities:</h3>
      <matrix></matrix>
    </div>
  </div>
</div>
